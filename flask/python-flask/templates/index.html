{% extends 'base.html' %}



{% block head %}

{%endblock%}

{% block body %}
<h1>
    <div class="content">
        <h1>Task Master</h1>
       

        <table id="customers">
            <tr>
                <th> Task </th>
                <th> Added </th>
                <th> Action </th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content}}</td>
                <td>{{task.date_created.date()}}</td>
                <td>
                    <a href="/delete/{{task.id}}">delete</a>
                    <br>
                    <a href="">update</a>
                </td>
            </tr>
            {%  endfor %}
          </table>
          <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">

          </form>
    </div>
</h1>
{%endblock%}
